{% load static %}
<!-- Sidebar -->
<div class="w-64 bg-gray-50 p-4 border-r border-gray-200">
  <h2 class="text-lg font-semibold mb-4">Menu</h2>
  <div class="space-y-2">
    <button class="w-full text-left p-2 hover:bg-gray-200 rounded">
      <i class="fa-solid fa-circle-check"></i> Completed
    </button>
    <button class="w-full text-left p-2 hover:bg-gray-200 rounded">
      <i class="fa-solid fa-forward"></i> Upcoming
    </button>
    <button class="w-full text-left p-2 hover:bg-gray-200 rounded">
      <i class="fa-duotone fa-solid fa-backward"></i> Previous
    </button>
    <button class="w-full text-left p-2 bg-gray-200 rounded">
      <i class="fa-solid fa-clock-rotate-left"></i> Today
    </button>
    <button class="w-full text-left p-2 hover:bg-gray-200 rounded">
      <i class="fa-solid fa-calendar-days"></i> Calendar
    </button>
    <button class="w-full text-left p-2 hover:bg-gray-200 rounded">
      <i class="fa-solid fa-note-sticky"></i> Note
    </button>
  </div>
  <div class="mt-4">
    <h3 class="text-sm font-medium mb-2">TAG</h3>
    <div class="space-y-1">
      <button
        class="w-full text-left p-2 hover:bg-gray-200 rounded flex items-center justify-between"
      >
        <span class="flex items-center"
          ><span class="w-2 h-2 bg-red-500 rounded-full mr-2"></span>
          Personal</span
        >
        <span>5</span>
      </button>
      <button
        class="w-full text-left p-2 hover:bg-gray-200 rounded flex items-center justify-between"
      >
        <span class="flex items-center"
          ><span class="w-2 h-2 bg-blue-500 rounded-full mr-2"></span>
          Work</span
        >
        <span>8</span>
      </button>
      <button
        class="w-full text-left p-2 hover:bg-gray-200 rounded flex items-center justify-between"
      >
        <span class="flex items-center"
          ><span class="w-2 h-2 bg-yellow-500 rounded-full mr-2"></span> TAG
          1</span
        >
        <span>3</span>
      </button>
      <button class="w-full text-left p-2 hover:bg-gray-200 rounded">
        + Add New Tag
      </button>
    </div>
  </div>
</div>
